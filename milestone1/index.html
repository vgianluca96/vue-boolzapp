<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Link css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="green-stripe"></div>

    <div id="app" class="app-container d-flex">

        <div class="col-4 bg-warning border-end">

            <div class="user-card d-flex justify-content-center align-items-center">

                <div class="col-12 d-flex align-items-center px-1">
                    <div class="col-2 text-center">
                        <img src="./img/avatar_io.jpg" alt="" class="w-75 rounded-circle">
                    </div>
                    <div class="col-7 fw-bold">
                        Sofia
                    </div>
                    <div class="col-1 text-center">
                        <a href="" class="link-secondary">
                            <i class="fa-solid fa-circle-notch"></i>
                        </a>
                    </div>
                    <div class="col-1 text-center">
                        <a href="" class="link-secondary">
                            <i class="fa-solid fa-message"></i>
                        </a>
                    </div>
                    <div class="col-1 text-center">
                        <a href="" class="link-secondary">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </a>
                    </div>
                </div>

            </div>

            <div class="notifications-card d-flex justify-content-center align-items-center">

                <div class="col-12 d-flex align-items-center px-1">
                    <div class="text-center bg-light text-info rounded-circle p-2 ms-2 fs-4">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="ms-2">
                        <div class="fw-bold">
                            Ricevi notifiche di nuovi messaggi
                        </div>
                        <div>
                            <a href="" class="link-secondary">
                                Attiva notifiche desktop
                            </a>
                        </div>
                    </div>
                </div>

            </div>

            <div class="search-card d-flex align-items-center justify-content-center">

                <div class="col-12 px-1">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>

            </div>

            <div class="chat-list-card overflow-auto">

                <div class="col-12 d-flex align-items-center px-1 py-2 border-bottom text" v-for="(contact,i) in contacts" :class="{'text-bg-dark': contact.visible}" @click="showChat(i)">
                    <div class="col-2 text-center ps-1">
                        <img :src="contact.avatar" alt="" class="rounded-circle w-75">
                    </div>
                    <div class="col-8 ps-1">
                        <div class="fw-bold">
                            {{contact.name}}
                        </div>
                        <div class="text-secondary">
                            Ultimo messaggio inviato
                        </div>
                    </div>
                    <div class="col-2 text-end fs-6 text-secondary">
                        12:00
                    </div>
                </div>
                
                

            </div>
        </div>

        <div class="col-8 bg-danger">

            <div class="chat-info-card d-flex justify-content-center align-items-center">

                <div class="col-12 d-flex align-items-center px-3" v-if="chatToShow != null">
                    <div class="col-1 text-center">
                        <img :src="contacts[chatToShow].avatar" alt="" class="w-75 rounded-circle">
                    </div>
                    <div class="col-9">
                        <div class="fw-bold">
                            {{contacts[chatToShow].name}}
                        </div>
                        <div>
                            Ultimo accesso alle 12:00
                        </div>
                    </div>
                    <div class="col-2 d-flex align-items-center">
                        <div class="col-4 text-center">
                            <a href="" class="link-secondary">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </a>
                        </div>
                        <div class="col-4 text-center">
                            <a href="" class="link-secondary">
                                <i class="fa-solid fa-paperclip"></i>
                            </a>
                        </div>
                        <div class="col-4 text-center">
                            <a href="" class="link-secondary">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                        </div>
                    </div>
                </div>

            </div>

            <div class="chat-content">

                <div class="py-4" v-if="chatToShow != null">
                    <div class="d-flex align-content-center col-12 py-2 px-5" v-for="message in contacts[chatToShow].messages" :class="{'message-sent': message.status == 'sent', 'message-received': message.status == 'received' }">
                        <div class="col-5 rounded p-3">
                            {{message.message}}
                        </div>
                    </div>
                </div>

            </div>

            <div class="message-content">

            </div>

        </div>

    </div>



    <!-- Link vuejs -->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- Link js -->
    <script src="./js/script.js"></script>
    
</body>
</html>
