<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Link css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="green-stripe"></div>

    <div id="app" class="app-container d-flex">

        <div class="col-4 bg-info border-end">

            <div class="user-card">

            </div>

            <div class="notifications-card">

            </div>

            <div class="search-card d-flex align-items-center justify-content-center">

                <div class="col-11">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>

            </div>

            <div class="chat-list-card">

            </div>
        </div>

        <div class="col-8 bg-danger">

            <div class="chat-info-card">

            </div>

            <div class="chat-content">

            </div>

            <div class="text-content">

            </div>

        </div>




    </div>



    <!-- Link vuejs -->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- Link js -->
    <script src="./js/script.js"></script>
    
</body>
</html>
